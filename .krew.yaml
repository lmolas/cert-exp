apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: cert-exp
spec:
  version: v0.0.0
  homepage: https://github.com/lmolas/kubectl-cert-exp
  shortDescription: Show certificate expiration extracted from secrets
  description: |
    This plugin shows expiration date of certificates extracted from secrets.
    Supported secret types are kubernetes.io/tls and istio.io/key-and-cert.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/lmolas/kubectl-cert-exp/releases/download/v0.0.0.tar.gz
    sha256: f9d86fdfc85526094eb5cd23703a04c8587a59136f790dd5816af2cf4957b939
    bin: kubectl-cert-exp
