# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
  - id: kubectl-cert-exp
    main: ./cmd/kubectl-cert-exp
    binary: kubectl-cert-exp
    env:
    - CGO_ENABLED=0
    goos:
    - linux
    - darwin
    - windows
    goarch:
    - amd64
    - arm64
    ignore:
    - goos: darwin
      goarch: arm64
    - goos: windows
      goarch: arm64

archives:
- builds:
  - kubectl-cert-exp
  name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
  wrap_in_directory: false
  format: tar.gz
  files:
  - LICENSE
